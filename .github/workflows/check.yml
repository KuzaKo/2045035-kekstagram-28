on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  set-up:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Package manager
      uses: pnpm/action-setup@v2
      with:
        version: 7
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'pnpm'
        
    - name: Install dependencies 📦
      run: pnpm i --frozen-lockfile
      
    - name: Linting 🧹
      run:  pnpm lint

    - name: Test 🧪
      run:  pnpm test:once


  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Package manager
      uses: pnpm/action-setup@v2
      with:
        version: 7
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'pnpm'
        
    - name: Install dependencies 📦
      run: pnpm i --frozen-lockfile
      
    - name: Build 🏗
      run: pnpm build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: deploy
