on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: volta-cli/action@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install dependencies
      run: |
        pnpm i

  linting:
    name: Linting
    needs: setup
    steps:
      run: pnpm lint

  test:
    name: Testing
    needs: setup
    steps:
      run: pnpm test:once

  build:
    name: build
    needs: setup
    steps:
      run: pnpm build

