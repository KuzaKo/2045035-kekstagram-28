on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: volta-cli/action@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install dependencies
      run: |
        pnpm i

    - name: Linting
      run: |
        pnpm lint

    - name: Test
      run: |
        pnpm test:once
