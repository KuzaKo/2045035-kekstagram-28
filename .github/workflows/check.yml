on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  set-up:
    name: Set Up
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: volta-cli/action@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install dependencies 📦
      run: |
        pnpm i

  linting:
    name: Linting 🧹
    runs-on: ubuntu-latest
    needs: set-up
    steps:
    - run: pnpm lint

  test:
    name: Test 🧪
    runs-on: ubuntu-latest
    needs: set-up
    steps:
    - run: pnpm test:once

  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: set-up
    steps:
    - name: build 🏗
      run: |
        pnpm build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: deploy
